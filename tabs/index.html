<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TABS-CATS</h1>
    <div class="tabs__block_wrapper">
        <div id="tabs">
            <div class="tab__btn active" data-btn="1">1</div>
            <div class="tab__btn" data-btn="2">2</div>
            <div class="tab__btn" data-btn="3">3</div>
        </div>
        <div id="contents">
            <div class="content content1 active" data-content="1"></div>
            <div class="content content2" data-content="2"></div>
            <div class="content content3" data-content="3"></div>
        </div>
        <div id="names">
            <div class="name active" data-name="1">Tom</div>
            <div class="name" data-name="2">Boris</div>
            <div class="name" data-name="3">Felix</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
